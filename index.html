<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--css-->
    <link rel="stylesheet" href="./lib/css/defalut.css">
    <link rel="stylesheet" href="./lib/css/common.css">

    <!--script-->
    <script defer type="module" src="./lib/javascript/sign.js"></script>
    <script defer src="./lib/javascript/common.js"></script>
    
    <!-- db -->
    <script type="module" src="./lib/javascript/db/database.js"></script>
    
    <title>로그인</title>
</head>
<body>
    <header id="header"></header>
    <div class="login-wrap">
        <form method="post" id="login-form">
            <h1 class="login_tit">로그인</h1>
            <div class="input-st-wrap">
                <label class="input-st" name="id">
                    <input type="text" id="id" name="id">
                    <span>아이디</span>
                </label>
            </div>

            <div class="input-st-wrap">
                <label class="input-st" name="pw">
                    <input type="password" id="pw" name="pw">
                    <span>비밀번호</span>
                </label>
            </div>
            
            <button class="btn-st1" type="submit">로그인</button>
            <a class="btn-st1" href="register.html">회원가입</a>
        </form>
    </div>
    <footer id="footer"></footer>

</html>
