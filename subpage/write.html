<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>View</title>

    <!--css-->
    <link rel="stylesheet" href="../lib/css/defalut.css">
    <link rel="stylesheet" href="../lib/css/common.css">
    <link rel="stylesheet" href="./lib/css/style.css">
    
    <!-- script -->
    <script defer src="../lib/javascript/common.js"></script>
    <script defer type="module" src="../lib/javascript/controller/main.js"></script>

   
    <!-- google -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQRIT2tpNRKu9hleY2y7XHil4qxRyFGv8&libraries=places"></script>
</head>
<body>
    <header>
        <h1>NBBang</h1>
        
    </header>
    <div class="content-wrap">
        <input type="text" id="datepicker" placeholder="Select dates">
        <form action="">
          <ul class="date-selector">
              <li>
                  <div class="date-selector-contain">
                      <p class="title">가는날</p>
                      <p class="date">06.20일</p>
                  </div>
              </li>
              <li>
                  <div class="date-selector-contain">
                      <p class="title">오는날</p>
                      <p class="date">06.25일</p>
                  </div>
              </li>
          </ul>
          <section>
            <h2 class="title">친구초대</h2>
          </section>
          <section>
            <h2 class="title">장소</h2>
            <input type="text" id="search-input" placeholder="장소 검색">
            <div id="results"></div>
          </section>
      </form>
    </div>
</body>

<script type="module">
  // 사용자 입력 텍스트 상자와 결과를 표시할 div 요소를 가져옵니다.
  var searchInput = document.getElementById('search-input');
  var resultsDiv = document.getElementById('results');

  // 장소 검색을 위한 Autocomplete 객체를 생성합니다.
  var autocomplete = new google.maps.places.Autocomplete(searchInput);

  autocomplete.addListener('place_changed', function() {
  var place = autocomplete.getPlace();
  
  console.log(place);

  // 숙소 정보만 결과로 표시합니다.
  if (place.types.includes('lodging')) {
    var html = '<h3>' + place.name + '</h3>';
    html += '<p>' + place.formatted_address + '</p>';
    
    // 가격 정보가 있는 경우 표시합니다.
    if (place.price_level !== undefined) {
      html += '<p>가격: ' + place.price_level + '</p>';
    }
    
    // 전화번호가 있는 경우 표시합니다.
    if (place.formatted_phone_number !== undefined) {
      html += '<p>전화번호: ' + place.formatted_phone_number + '</p>';
    }
  }
});
</script>

</html>
