<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Write</title>

    <!--css-->
    <link rel="stylesheet" href="../lib/css/defalut.css">
    <link rel="stylesheet" href="../lib/css/common.css">
    <link rel="stylesheet" href="./lib/css/style.css">
    
    <!-- script -->
    <script defer src="../lib/javascript/common.js"></script>
    <script defer type="module" src="../lib/javascript/controller/write.js"></script>
    <script defer src="../lib/include/header.js"> </script>
    <script defer src="../lib/include/bottom_bar.js"> </script>
   
    <!-- googleMapApi -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQRIT2tpNRKu9hleY2y7XHil4qxRyFGv8&libraries=places"></script>
</head>
<body>
    <header></header>
    <div class="content-wrap">
        <form method="post" id="write-form">
          <ul class="date-selector">
              <li>
                  <div class="date-selector-contain">
                      <p class="title">가는날</p>
                      <p class="date">06.20일</p>
                      <input type="text" id="go-day" name="go-day" style="display: none;">
                  </div>
              </li>
              <li>
                  <div class="date-selector-contain">
                      <p class="title">오는날</p>
                      <p class="date">06.25일</p>
                      <input type="text" id="come-day" name="come-day" style="display: none;">
                  </div>
              </li>
          </ul>
          <section>
            <h2 class="title">인원</h2>
            <a class="btn btn-st1 modal-open" data-modal_sort="h_80" data-type="friend"><span class="plus"></span></a>
            <input type="text" id="come-day" name="person" style="display: none;">
          </section>
          <section>
            <h2 class="title">장소</h2>
            <div class="input-st-wrap">
                <label class="input-st search" name="place-search">
                    <input type="text" id="place-search" name="place-search">
                    <a class="search-btn"></a>
                </label>
            </div>
            <div class="input-st-wrap">
                <label class="input-st" name="accom-price">
                    <input type="number" id="accom-price" name="accom-price">
                    <span>숙소가격</span>
                </label>
            </div>
            <div id="results"></div>
          </section>
          <section>
            <h2 class="title">영수증</h2>
            <div class="file-upload">
                <div class="img-wrap">
                    <input type="file" class="real-upload" accept="image/*" style="display: none;">
                    <div class="img-thumb" style="background-image: url('./lib/images/img_user.png');"></div>
                </div>
            </div>
            <div class="input-st-wrap">
              <label class="input-st search" name="tax-price">
                  <input type="number" id="tax-price" name="tax-price">
                  <span>구매 물품 가격</span>
              </label>
          </div>
          </section>
          <button class="btn btn-st1" type="submit"><p>등록</p></button>
      </form>
    </div>
    <div class="modal-wrap">
      <div class="modal-contain">
        <div class="modal-header close-modal"></div>
        <div class="modal-content"></div>
      </div>
    </div>
    <div class="bt_bar"></div>
</body>

</html>
